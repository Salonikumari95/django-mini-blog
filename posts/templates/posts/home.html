<!DOCTYPE html>
<html>
<head>
    <title>Mini Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Mini Blog</h1>
    <a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Create New Post</a>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <span class="float-end">
                    <a href="{% url 'update_post' post.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% empty %}
            <li class="list-group-item">No posts yet.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
